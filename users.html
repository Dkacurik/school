    <script type="text/template" id="tpl">
   
        <p>{{name}}<p>
        <p>{{mail}}</p>
        <p>{{tel}}</p>
        <p>{{text}}</p>
     
        
    </script>

    <script>
        let users = JSON.parse(localStorage.Users); 
        let tmpl = document.getElementById("tpl").innerHTML;
        
        for (let index = 0; index < users.length; index++) {

            let user = {
                name: users[index].name,
                mail: users[index].email,
                tel: users[index].tel,
                text: users[index].text,
            }

            let html = Mustache.render(tmpl,user);
  
            document.getElementById('userss').innerHTML += html;
            let x = (Date.now() - new Date(users[index].created)) / 60 / 60 / 24 / 1000;
            console.log("vysledok" + x);
        }
       

    </script>
